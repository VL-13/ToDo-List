<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <h1>Things To Do:</h1>
        <hr>
        <div class="todo-component">
            <div class="todo-component__control">
                <div class="todo-component__input-group">
                    <input type="text" id="todo-input" placeholder="Type your todo list">
                    <span id="input-count"></span>
                    <span id="total"></span>
                    <span id="total-done"></span>
                </div>
                <button id="todo-add" ><strong>Add</strong></button>
            </div>
            <ul class="todolist" id="todolist"></ul>
        </div>
</body>
<script src="index.js"></script>
</html>
